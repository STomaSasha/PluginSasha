name: PluginSasha
version: '1.0-SNAPSHOT'
main: be.sasha.pluginsasha.PluginSasha
api-version: '1.21'
commands:
  spawn:
    description: Se téléporter au spawn du serveur
    usage: /spawn
  setspawn:
    description: Définir le spawn du serveur
    usage: /setspawn
    permission: pluginsasha.commands.setspawn
  bag:
    description: Ouvrir son sac à dos
    usage: /bag
    permission: pluginsasha.commands.bag
  annonce:
    description: Faire une annonce
    permission: pluginsasha.commands.annonce
    usage: /annonce <message>
  message:
    aliases: msg
    description: Envoyer un message privé à un joueur joueur
    usage: /msg <player> <message>
  help:
    description: Obtenir la liste des commandes du plugin
    usage: /help
  menu:
    description: Ouvrir le menu principal
    usage: /menu
  casino:
    description: Ouvrir le casino
    usage: /casino
  setgrade:
    description: Définir le grade d'un joueur
    usage: /setgrade <joueur> <grade>
    permission: pluginsasha.commands.setgrade
  fly:
    description: Activer le fly
    usage: /fly [<joueur>] [<on/off>]
    permission: pluginsasha.commands.fly
  world:
    description: Gestion des mondes (create, list, tp, delete)
    usage: /world <subcommand>
    permission: pluginsasha.commands.worlds
